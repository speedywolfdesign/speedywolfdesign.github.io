<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">♟</span>
          <h1>NEON CHESS</h1>
        </div>
        <div class="header-actions">
          <a href="index.html" class="btn">Home</a>
          <button id="newGameBtn" class="btn primary">New Game</button>
          <button id="undoBtn" class="btn">Undo</button>
          <button id="flipBtn" class="btn">Flip Board</button>
          <button id="musicBtn" class="btn">Music: Off</button>
          <label class="toggle">
            <input id="coordsToggle" type="checkbox" checked />
            <span>Coords</span>
          </label>
        </div>
      </header>

      <main class="layout">
        <section class="flappy-wrapper" style="width:100%;">
          <div class="gb-shell">
            <div class="gb-body">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <div class="board-wrapper" style="margin:0;">
                    <div class="stage-3d">
                      <div id="board3d" class="board-3d">
                        <div id="board" class="board" aria-label="Chess board" role="grid"></div>
                        <div id="boardOverlay" class="board-overlay" aria-hidden="true"></div>
                        <div id="effectLayer" class="effect-layer" aria-hidden="true"></div>
                        <div id="confettiLayer" class="effect-layer" aria-hidden="true"></div>
                      </div>
                    </div>
                    <div id="promotionModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="promotionTitle">
                      <div class="modal-content glass">
                        <h2 id="promotionTitle">Promote Pawn</h2>
                        <div class="promo-choices">
                          <button data-piece="q" class="btn promo">Q</button>
                          <button data-piece="r" class="btn promo">R</button>
                          <button data-piece="b" class="btn promo">B</button>
                          <button data-piece="n" class="btn promo">N</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <aside class="sidebar glass">
          <div class="status">
            <div class="turn-indicator">
              <span id="turnBadge" class="badge">White to move</span>
            </div>
            <div class="check-indicator" id="checkIndicator"></div>
          </div>
          
          <div class="history">
            <h3>Moves</h3>
            <ol id="moveList" class="move-list"></ol>
          </div>
        </aside>
      </main>

      <footer class="app-footer">
        <span>Futuristic UI • Vanilla JS</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
