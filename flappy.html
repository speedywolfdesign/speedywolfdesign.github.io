<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Flappy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">ðŸ•Š</span>
          <h1>NEON FLAPPY</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="restartBtn" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="flappy-layout" style="min-height: 100vh;">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body gb-tight gb-flappy">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <div class="flappy-frame glass">
                    <canvas id="flappyCanvas" class="flappy-canvas" aria-label="Flappy Bird Game" role="img"></canvas>
                    <div class="flappy-overlay">
                      <div id="flappyHUD" class="hud">
                        <div class="hud-item"><span>Score:</span> <strong id="scoreText">0</strong></div>
                        <div class="hud-item"><span>Best:</span> <strong id="bestText">0</strong></div>
                        <div class="hud-item"><span>Speed:</span> <strong id="speedText">1.0x</strong></div>
                      </div>
                      <div id="flappyHint" class="hint">Click / Tap / Space to flap</div>
                    </div>
                  </div>
                </div>
              </div>
              <button id="expandScreenBtn" class="btn expand-btn" aria-pressed="false" aria-label="Flap the bird">FLAP</button>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Fly through neon pipes â€¢ Avoid collisions</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText">You crashed.</p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="mobile_nav.js"></script>
    <script src="controls.js"></script>
    <script src="flappy.js"></script>
    <script>
      (function(){
        const canvas = document.getElementById('flappyCanvas');
        const btn = document.getElementById('expandScreenBtn');
        if (!canvas || !btn) return;
        function flapViaEvent(){
          try {
            const ev = new KeyboardEvent('keydown', { code: 'Space', bubbles: true });
            window.dispatchEvent(ev);
          } catch(_) {
            try { canvas.dispatchEvent(new PointerEvent('pointerdown', { bubbles: true })); } catch(__) {}
          }
        }
        btn.addEventListener('click', flapViaEvent);
      })();
    </script>
  </body>
  </html>
