<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon 2048</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">ðŸ”²</span>
          <h1>NEON 2048</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="g2048Reset" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="g2048-layout" style="min-height: 100vh;">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body gb-tight">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <section class="g2048-card glass" style="margin:0;">
                    <div class="g2048-hud">Score: <strong id="g2048Score">0</strong></div>
                    <div id="g2048Grid" class="g2048-grid" aria-label="2048 grid"></div>
                  </section>
                </div>
              </div>
              <div class="gb-controls">
                <div class="gb-dpad" aria-label="D-Pad Controls">
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="up" aria-label="Up">â–²</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="left" aria-label="Left">â—€</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="right" aria-label="Right">â–¶</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="down" aria-label="Down">â–¼</button>
                  <div class="spacer"></div>
                </div>
                <div class="gb-ab">
                  <button id="gbStart2048" class="gb-key" aria-label="Restart">A</button>
                  <button class="gb-key" aria-label="Unused">B</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Merge tiles to 2048 â€¢ Arrow keys</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="mobile_nav.js"></script>
    <script src="controls.js"></script>
    <script src="g2048.js"></script>
  </body>
  </html>
