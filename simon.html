<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">ðŸŽ¶</span>
          <h1>NEON SIMON</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="simonStart" class="btn primary">Start</button>
        </div>
      </header>

      <main class="flappy-layout">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body gb-tight">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <div class="flappy-frame glass" style="padding: 20px; min-width: 300px; margin:0;">
                    <div class="simon-grid" style="justify-content: center;">
                      <button class="simon btn-red s0" aria-label="Top left"></button>
                      <button class="simon btn-blue s1" aria-label="Top right"></button>
                      <button class="simon btn-green s2" aria-label="Bottom left"></button>
                      <button class="simon btn-yellow s3" aria-label="Bottom right"></button>
                    </div>
                    <div class="hud" style="margin-top: 16px; display: flex; justify-content: center; gap: 24px;">
                      <div class="hud-item"><span>Status:</span> <strong id="simonStatus">Ready</strong></div>
                      <div class="hud-item"><span>Score:</span> <strong id="simonScore">0</strong></div>
                    </div>
                    <div class="hint" id="simonHint" style="text-align:center; margin-top: 8px;">Click Start, then wait for the beat...</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Repeat the sequence â€¢ Audio beats enabled</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="mobile_nav.js"></script>
    <script src="controls.js"></script>
    <script src="simon.js"></script>
  </body>
  </html>
