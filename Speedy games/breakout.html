<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Breakout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">ðŸ§±</span>
          <h1>NEON BREAKOUT</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="brReset" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="flappy-layout">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <div class="flappy-frame glass">
                    <canvas id="brCanvas" class="flappy-canvas" aria-label="Breakout" role="img"></canvas>
                    <div class="flappy-overlay">
                      <div class="hud">
                        <div class="hud-item"><span>Score:</span> <strong id="brScore">0</strong></div>
                        <div class="hud-item"><span>Lives:</span> <strong id="brLives">3</strong></div>
                      </div>
                      <div class="hint">Arrow keys to move</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="gb-controls">
                <div class="gb-ab">
                  <button id="brLeft" class="gb-key" aria-label="Left">â—€</button>
                  <button id="brRight" class="gb-key" aria-label="Right">â–¶</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Smash bricks â€¢ Donâ€™t miss the ball</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="breakout.js"></script>
  </body>
  </html>
