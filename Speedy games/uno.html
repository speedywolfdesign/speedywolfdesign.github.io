<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon UNO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">üÉè</span>
          <h1>NEON UNO</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="unoNew" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="uno-layout">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <section class="uno-stage glass" style="margin:0;">
                    <div class="uno-hud">
                      <div><span>Turn:</span> <strong id="unoTurn">Player</strong></div>
                      <div><span>Direction:</span> <strong id="unoDir">‚Üª</strong></div>
                    </div>
                    <div class="uno-center">
                      <div id="unoDiscard" class="uno-pile"></div>
                      <button id="unoDraw" class="btn">Draw</button>
                    </div>
                    <div class="uno-hand cpu">
                      <div class="uno-hand-title">CPU</div>
                      <div id="unoCpu" class="uno-cards"></div>
                    </div>
                    <div class="uno-hand player">
                      <div class="uno-hand-title">You</div>
                      <div id="unoPlayer" class="uno-cards"></div>
                    </div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Match color or number ‚Ä¢ Special cards included</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>
    <script src="audio.js"></script>
    <script src="uno.js"></script>
  </body>
  </html>
