<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank 1990</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">üõ°Ô∏è</span>
          <h1>TANK 1990</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="tnkReset" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="flappy-layout" style="min-height: 100vh;">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body gb-tight">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <div class="flappy-frame glass">
                    <canvas id="tankCanvas" class="flappy-canvas" aria-label="Tank Battle" role="img"></canvas>
                    <div class="flappy-overlay">
                      <div class="hud" id="tnkHUD">
                        <div class="hud-item"><span>Stage:</span> <strong id="tnkStage">1</strong></div>
                        <div class="hud-item"><span>Lives:</span> <strong id="tnkLives">3</strong></div>
                        <div class="hud-item"><span>Score:</span> <strong id="tnkScore">0</strong></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="gb-controls">
                <div class="gb-dpad" aria-label="D-Pad Controls">
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="up" aria-label="Up">‚ñ≤</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="left" aria-label="Left">‚óÄ</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="right" aria-label="Right">‚ñ∂</button>
                  <div class="spacer"></div>
                  <button class="gb-key" data-dir="down" aria-label="Down">‚ñº</button>
                  <div class="spacer"></div>
                </div>
                <div class="gb-ab">
                  <button id="tnkFire" class="gb-key" aria-label="Fire">A</button>
                  <button id="tnkPause" class="gb-key" aria-label="Pause">B</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Defend your base ‚Ä¢ Destroy enemy tanks</span>
      </footer>
    </div>

    <script src="audio.js"></script>
    <script src="mobile_nav.js"></script>
    <script src="controls.js"></script>
    <script src="tank.js"></script>
  </body>
  </html>
