<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Memory Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div class="brand">
          <span class="logo">üÉè</span>
          <h1>NEON MEMORY</h1>
        </div>
        <div class="header-actions">
          <a class="btn" href="index.html">Home</a>
          <button id="musicBtn" class="btn">Music: Off</button>
          <button id="memReset" class="btn primary">New Game</button>
        </div>
      </header>

      <main class="memory-layout">
        <section class="flappy-wrapper">
          <div class="gb-shell">
            <div class="gb-body gb-tight">
              <div class="gb-screen">
                <div class="gb-screen-bezel"></div>
                <div class="gb-screen-window">
                  <section class="memory-card glass" style="margin:0;">
                    <div class="memory-stats">
                      <span>Moves:</span> <strong id="memMoves">0</strong>
                      <span style="margin-left:16px;">Points:</span> <strong id="memPoints">0</strong>
                    </div>
                    <div id="memoryGrid" class="memory-grid"></div>
                    <div id="memEffects" class="effect-layer" aria-hidden="true"></div>
                  </section>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Flip to match pairs ‚Ä¢ Icons hidden until flipped</span>
      </footer>
    </div>

    <div id="gameModal" class="game-modal hidden" aria-modal="true" role="dialog">
      <div class="content glass">
        <h2 id="modalTitle">Game Over</h2>
        <p id="modalText"></p>
        <div class="actions">
          <a class="btn" href="index.html">Home</a>
          <button id="modalRestart" class="btn primary">Restart</button>
        </div>
      </div>
    </div>

    <script src="audio.js"></script>
    <script src="mobile_nav.js"></script>
    <script src="controls.js"></script>
    <script src="memory.js"></script>
  </body>
  </html>
